<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Forms</title>
	</head>
	<body>
		<form>
			<div>test</div>
			<div>question 1</div>
			<input required type="text" name="question1">
			<div>question 2</div>
			<input type="checkbox" name="question2" >
			<input type="checkbox" name="question2" >
			<input type="checkbox" name="question2" >
			<div>question 3</div>
			<input type="radio" name="question3" checked >
			<input type="radio" name="question3" >
			<div>Email</div>
			<input type="email">
			<div>password</div>
			<input type="password">
			<div>submit</div>
			<input type="submit" value="submit">
			<button type="submit">submit</button>
			<div>number</div>
			<input type="number" min="-2" max="20">
			<div>file</div>
			<input type="file" multiple accept="image/png, image/jpeg">
			<div>options</div>
			<select>
				<option value="erl">erl</option>
				<option selected value="beka">beka</option>
				<option value="soma">soma</option>
			</select>
			<br>
			<br>
			<br>
			<label class="container">custom checkbox
				<input class="input" type="checkbox">
				<span class="item"></span>
			</label>
		</form>
	</body>
</html>
